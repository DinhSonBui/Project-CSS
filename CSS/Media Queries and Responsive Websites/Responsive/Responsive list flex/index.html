<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		ul,li 
		{
			list-style: none;
			padding:0px;
		}
		ul 
		{
			display: flex;;
			border: 1px solid #7B7B7B;
			margin: 0  auto;
			width:640px;
			flex-wrap: wrap;
    		justify-content: space-between;
			max-width: 100%;
		}
		ul li
		{
			background: #2CB7DC;
			padding: 10px 0;
			width:150px;
			text-align: center;
			margin-bottom: 10px;
		}
		
		@media only screen and (max-width: 480px) {
    		li {
        		width: 48%;
    			}
		}
	</style>
</head>

<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
	</ul>
</body>
</html>
